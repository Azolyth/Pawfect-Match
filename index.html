<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pawfect Match</title>
  </head>
  <body>
    <nav>
      <div class="container-flex">
        <img src="./images/icon-profile.png" alt="Profile Icon" class="icon icon-profile" />
        <img src="./images/logo.png" alt="Logo Icon" class="icon icon-logo" />
        <img src="./images/icon-chat.png" alt="Chat Icon" class="icon icon-chat" />
      </div>
    </nav>

    <div class="container">
      <div class="card-container-flex">
        <main class="profile-picture-card">
          <div id="profile-rating"></div>
          <div id="profile-picture-card"></div>
        </main>
      </div>

      <section class="interaction">
        <img
          id="like-button"
          src="./images/icon-heart.png"
          alt="Heart Icon"
          class="icon-heart active"
        />
        <img
          id="cross-button"
          src="./images/icon-cross.png"
          alt="Cross Icon"
          class="icon-cross active"
        />
      </section>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
